apply plugin: 'com.android.application'

android {
    compileSdkVersion 11
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "dasensio.android.agricola"
        minSdkVersion 11
        targetSdkVersion 11
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}